        let calculoMedia = 0;
        for (let i = 0; i < 4; i++){
            let numero = parseFloat(prompt("Digite o número: "));
            if (numero < 0 || numero > 10){
                numero = parseFloat(prompt("Número inválido. Digite um número entre 0 e 10: "));
            }
            calculoMedia = calculoMedia + numero;
        }        
        var media = calculoMedia / 4
        if (media > 5){
            alert("Você passou no teste!");
        }else{
            alert("Tente novamente.");
        }
