    <script>
        var primeiro_numero = parseFloat(prompt("Informe um número: "));
        var segundo_numero = parseFloat(prompt("Informe outro número: "));
        if (primeiro_numero > segundo_numero) {
            document.write("O maior número é:" + primeiro_numero);
        }else if (segundo_numero > primeiro_numero){
            document.write("O maior número é: " + segundo_numero);
        }else{
            document.write("Os números são iguais: " + primeiro_numero);
        }
    </script>
