<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio5</title>
    <script>
        var valor1 = parseFloat(prompt("Informe o primeiro valor: "));
        var valor2 = parseFloat(prompt("Informe o segundo valor: "));
        var valor3 = parseFloat(prompt("Informe o terceiro valor: "));
        var valor4 = parseFloat(prompt("Informe o quarto valor: "));
        var valor5 = parseFloat(prompt("Informe o quinto valor: "));
        var valor6 = parseFloat(prompt("Informe o sexto valor: "));
        var calculo = valor1 + valor2 + valor3 + valor4 + valor5 + valor6;
        document.write("Números informados: ", valor1, ", ", valor2, ", ", valor3, ", ", valor4, ", ", valor5, ", ", valor6);
        document.write("<br>A média aritmética dos valores é: " + calculo / 6);

    </script>
</head>
